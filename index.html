<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<img src="./images/bg-desktop.png" class="bg_desktop" alt="">

<div class="rows2">
  <div class="row1">
    <div class="fylorow">
      <img class="logo" src="./images/logo.svg" alt="">
    </div>
    <div class="iconrow">
     <div class="icon_container"><img class="icons" src="./images/icon-document.svg" alt=""> </div>
     <div class="icon_container"><img class="icons" src="./images/icon-folder.svg" alt=""> </div>
     <div class="icon_container"><img class="icons" src="./images/icon-upload.svg" alt=""> </div>
    </div>
  </div>
  <div class="row2">
    <div class="col1"><p class="firstp">185 <span class="firstspan">GB left</span></p></div>
    <div class="col2"><p class="secondp">You've used <b>815 GB</b> of your storage</p></div>
    <div class="col3">
      <div class="outerline">
        <div class="innerline">
          <div class="smallcircle"></div>
        </div>
      </div>
    </div>
    <div class="col4">
      <p class="para0gb">0 GB</p>
      <p class="para1000gb">1000 GB</p>
    </div>
  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
